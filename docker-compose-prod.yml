version: "3"
services:
  api:
    build:
      args:
        APP_ENV: 'production'
    image: l3ku/stockpal-api:0.0.1

  celery:
    build:
      args:
        APP_ENV: 'production'
    image: l3ku/stockpal-api:0.0.1

  nginx:
    build:
      args:
        APP_ENV: 'production'
    image: l3ku/stockpal-nginx:0.0.1
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/var/www/certbot --email leotoikka1@gmail.com --agree-tos --no-eff-email -d koodi.me  -d www.koodi.me

  ui:
    build:
      args:
        APP_ENV: 'production'
    image: l3ku/stockpal-ui:0.0.1